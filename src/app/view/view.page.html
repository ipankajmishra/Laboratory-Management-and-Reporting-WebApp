<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
        <ion-row>
            <ion-col size="4">
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Preview Report</h3>
          
            </ion-col>
            <ion-col size="7">
            <ion-buttons>
                <ion-button color="primary" (click)="exportPdf()">
                  <ion-icon *ngIf="!switchbutton" slot="icon-only" name="print"></ion-icon>
                </ion-button>
                <ion-button *ngIf="switchbutton" color="primary" (click)="exportPdftemp()">
                    <ion-icon slot="icon-only" name="print"></ion-icon>
                  </ion-button>
                  
                  <ion-button color="primary" (click)="uploadPdf()">
                      <ion-icon name="cloud-upload"></ion-icon>
                    </ion-button>
                    <ion-button color="primary" (click)="goToLink()">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                      </ion-button>
                      
                  
                <ion-chip outline color="primary">
                    <ion-label>Total Pages - {{ this.totalPages }}</ion-label>
                  </ion-chip>

              <ion-chip (click)="copyMessage()" outline color="primary">
                  <ion-label>File Url (Click me to copy) - {{ this.fileurl }}</ion-label>
                </ion-chip>

              </ion-buttons>
            </ion-col>
            <ion-col size="1">
                <ion-button expand="block" fill="outline" (click)="logout()">Logout</ion-button>
          
            </ion-col>
        </ion-row>
        
    </ion-toolbar>
  </ion-header>


  
  <ion-content padding>

      
          <pdf-viewer class="custombg" (after-load-complete)="afterLoadComplete($event)" [show-all]="false" [autoresize]="true" src="{{ this.temppdf }}" 
      [render-text]="true"
      style="display: block;"
></pdf-viewer>
